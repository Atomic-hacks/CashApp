name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest  # Run on a macOS machine

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to latest version

      # Step 2: Debug - List files in the repository
      - name: List files in root directory
        run: |
          ls -al "${{ github.workspace }}"

      # Step 3: Unzip Cash App.xcproj.zip if it's found
      - name: Unzip Cash App project
        run: |
          unzip "${{ github.workspace }}/Cash App.xcproj.zip" -d "${{ github.workspace }}"
        continue-on-error: true  # Allows the workflow to continue even if this step fails

      # Step 4: Set up Xcode
      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      # Step 5: Build the app
      - name: Build iOS app
        if: success()  # Runs only if unzip was successful
        run: |
          xcodebuild -workspace "${{ github.workspace }}/Cash App.xcworkspace" \
            -scheme CashAppSpoof \
            -sdk iphoneos \
            -configuration Release \
            -archivePath "${{ github.workspace }}/build/CashAppSpoof.xcarchive" \
            archive

      # Step 6: Export the .ipa file
      - name: Export .ipa file
        if: success()  # Runs only if build was successful
        run: |
          xcodebuild -exportArchive \
            -archivePath "${{ github.workspace }}/build/CashAppSpoof.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "${{ github.workspace }}/build"

      # Step 7: Upload the .ipa file as an artifact
      - name: Upload .ipa file as an artifact
        if: success()  # Runs only if export was successful
        uses: actions/upload-artifact@v3  # Updated to latest version
        with:
          name: CashAppSpoof.ipa
          path: build/CashAppSpoof.ipa
